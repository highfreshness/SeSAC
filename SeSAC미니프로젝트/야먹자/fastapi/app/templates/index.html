<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 야 먹 자 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <center>
            <h1>{{ title }}</h1>
        </center>

    </header>
    <center>
        <form id="search_form" action="/input">
            <input type="search" placeholder="지역을 입력해주세요" id="menu_input" name="q">
            <button type="submit" class="btn btn-info">출력</button>
        </form>
    </center>
    <main>
        {% if map %}
        <center>
            <br>
            <br>
            <iframe srcdoc="{{ map }}" height="800" width="1200"></iframe>
        </center>
        {% else %}
        <center>
            <br>
            <br>
            <h3 style=" color: gray"> 검색할 지역을 입력해주세요. </h3>
        </center>
        {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
